<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <h2>Upload File</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <p><a href="{% url 'file_list' %}">View My Files</a></p>
    <p><a href="{% url 'dashboard' %}">Dashboard</a></p>
</body>
</html>
